<div class="container">
  <div>
    <h2>zidHaba:</h2>
  </div>
  <form>
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Produit</label>
      <input type="text" [(ngModel)]="newProduit.id" name="idProduit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Produit</label>
      <input type="text" [(ngModel)]="newProduit.nom" name="nomProduit" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix Produit</label>
      <input type="number" [(ngModel)]="newProduit.prix" name="prixProduit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input type="date" [(ngModel)]="newProduit.dateCreation" name="dateCreation" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">

      <label>Category</label>
      <select class="form-control form-control-lg" id="IDcat" name="IDcat" [(ngModel)]="newIdCat">
        <option *ngFor="let cat of categories" [value]="cat.nomCat">
          {{ cat.nomCat }}
        </option>
      </select>

    </div>
    <div class="mt-2">
      <button type="submit" (click)="zidHaba()" class="btn btn-success">Ajouter</button>
      <div>
        <h1> {{MSG}}</h1>

      </div>
    </div>
  </form>
</div>
