<div class="container">
  <div class="col-sm-4 col-md-4 col-lg-4">

    <label>Category</label>
    <select class="form-control form-control-lg" id="idcat" name="idcat" [(ngModel)]="IdCategorie"
    (change)="nbedlo()">

      <option *ngFor="let cat of categories" [value]="cat.idcat">
        {{ cat.nomCat }}
      </option>
    </select>
</div>
  <div class="card shadow mb-4">
      <div class="card-body">
        <table class="table table-stripped">
          <thead>
              <tr>
                  <th>Id</th>
                  <th>Asem</th>
              <th>Si3r</th>
            <th> date</th>
            <th>Cat</th>
            </tr>

          </thead>
          <tbody *ngFor="let produit of produits">
            <tr >
              <td> {{ produit.id }}</td>
              <td>   {{ produit.nom  }}</td>
              <td>   {{ produit.prix  }}</td>
              <td>   {{ produit.dateCreation  }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>

</div>
